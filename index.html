<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Weather Dashboard</a>
        </nav>
    </div>
    <div class="wrapper">
        <div class="row">

            <div class="col-md-2" id="yourLocation">
                <h6>Your Location:</h6>
            </div>

            <div class="col-md-8">
                <div class="conditions">
                    <h1 id="cityDateIcon"></h1>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="searchArea">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" id="inputCity" placeholder="City Name">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Submit</button>
            </form>
            <div class="btnArea"></div>
        </div>
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-8" id="fiveDayBox">
                Search a City to View the Current Weather Conditions and a 5-Day Forecast!
            </div>
        </div>


    </div>
    </div>



</body>

</html>
